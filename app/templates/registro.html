{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock%}

{% block content %}

{% if mensaje_error %}
<script>
    displayMessage("{{ mensaje_error }}", error = true);
</script>
{% endif %}

{% if 'necesario_registro' in request.args %}
<script>
    displayMessage("Para proceder con la compra debes registrarte o iniciar sesión", error = true);
</script>
{% endif %}

<form action="" method="POST" name="formu" onsubmit="return comprobarClave()">
    <p>
        Usuario:
        <input name="usuario" type="text" MINLENGTH="5">
    </p>
    <p>
        Email:
        <input name="correo" type="email">
    </p>
    <p>
        Clave:
        <input name="clave" type="password" MINLENGTH="6" onkeyup="muestra_seguridad_clave(this.value, this.form)">
        <i>seguridad:</i> <input name="seguridad" type="text" style="border: 0px;" onfocus="blur()">
    </p>
    <p>
        Confirmación:
        <input name="clave-confirmar" type="password" MINLENGTH="6">
    </p>
    <p>
        Tarjeta de crédito:
        <input name="tarjeta" type="text" MINLENGTH="16" MAXLENGTH="16">
    </p>
    <p>
        Dirección:
        <input name="direccion" type="text" MAXLENGTH="50">
    </p>
    <p>
        <input type="submit" value="Registrar" class="button-style green-button">
    </p>
</form>

{% endblock%}
