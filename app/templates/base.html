<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- VideoClub</title>
    <!-- Uso de url_for para obtener la ruta de elementos de la pÃ¡gina -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='estilo.css' ) }} />
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
      </script>
</head>

<body>
    <div class="header">
        VideoClub:
        {% if not session['usuario'] %}
        <span>Usuario:desconocido</span>
        {% else %}
        <span>Usuario:{{ session['usuario'] }}</span>
        {% endif%}
    </div>

    <div class="side-bar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('carrito') }}">carrito</a>

        {% if not session['usuario'] %}
        <a href="{{ url_for('login') }}">Sign In</a>
        <a href="{{ url_for('registro') }}">Registro</a>

        {% else %}
        <a href="{{ url_for('logout') }}">Log out</a>
        {% endif%}
        {{ session['carrito'] }}
    </div>

    <div class="content">
        {% block content%} {% endblock %}
    </div>

    <div class="footer">
        <a href="https://github.com/pabloizaguirre">Pablo</a> y Gian
    </div>
</body>

</html>
